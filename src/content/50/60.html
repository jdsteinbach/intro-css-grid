<h4><code>grid-template-areas</code></h4>
<p class="fragment">Assign names to grid areas</p>
<pre class="fragment"><code class="css">.grid {
  grid-template-columns: 40em 20em;
  grid-template-rows: repeat(3, auto);
  grid-template-areas:
    "header header"
    "body sidebar"
    "footer footer";
}</code></pre>
