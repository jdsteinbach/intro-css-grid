<h4><code>grid-template-columns</code></h4>
<p class="fragment">Set the proportions for tracks along the <em>inline axis</em> of the grid container</p>
<p class="fragment">Value: a series of valid length values</p>
<ul class="fragment">
  <li ><code>1fr 50em 35em 1fr</code></li>
  <li ><code>30% 150px 30%</code></li>
</ul>
