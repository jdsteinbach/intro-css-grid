<h4><code>grid-template-rows</code></h4>
<p class="fragment">Set the proportions for tracks along the <em>block axis</em> of the grid container</p>
<p class="fragment">Value: a series of valid length values</p>
<ul class="fragment">
  <li ><code>1fr 2fr</code></li>
  <li ><code>50px repeat(10, 100px)</code></li>
</ul>
